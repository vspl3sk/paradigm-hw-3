<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Крестики - нолики</title>
  </head>
  <body>
    <div class="container">
      <p class="player-info" id="header" style="color: #e1e1e1">
        Сейчас ходит:
      </p>
      <p class="player-info" id="player"></p>
      <div class="playground">
        <table>
          <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
          </tr>
          <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
          </tr>
        </table>
      </div>
      <div class="info">
        <button id="reset">Начать заново</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
